        var simulation = d3.forceSimulation(nodes)
            .force("charge", d3.forceManyBody())
            .force("link", d3.forceLink().id(function(d) {
                return d.name;
              })
            .links(links)
            .distance(function(d) {
                return d.close;
            }))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .on("tick", ticked);

        var slider = document.getElementById("myRange");
        var valueDisp = document.getElementById("demo");
        valueDisp.innerHTML = slider.value;

        slider.oninput = function() {
            valueDisp.innerHTML = this.value;
        }
            
        var links = svg
            .append("g")
            .selectAll("line")
            .data(links)
            .enter()
            .append("line")
            .attr("stroke-width",3)
            //.attr("stroke-width", function(d) {
            //    return d.close / 10;
            //})
            .style("stroke", "#dedede")
            //.attr("display", "block");

            .append("g")
            .selectAll("g")
            .data(nodes)
            .enter()
            .append("g");
            //.attr("display", function(d,slider) {

            //        display = "block";
            //        return display;

            //        display = "none";
            //        return display;
            //    }               
            //});

        var circles = textsAndNodes
            .append("circle")
            .attr("r",10)
            .attr("fill",function(d) {
                return d.gender;
              })


        var drag = d3
            .drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended);

        //me trying to add text. 
        var texts = textsAndNodes
            .append("text")
            //.attr("pointer-events", "none")
            .style("user-select", "none")
            .text(function(d) {
                return d.name;
              });

        circles.call(drag);
        

        function ticked() {
            texts.attr("transform", function(d){return "translate(" + (d.x + 10) + ", " + d.y + ")"});
            //updating the position

            textsAndNodes.attr("display", function(d){if(d.era <= slider.value) return display = "block";else{return display = "none"}});
            links.attr("display", function(d){if(d.era <= slider.value) return display = "block";else{return display = "none"}});


            circles
            .attr("cx", function(d) {
                return d.x;
            })
            .attr("cy", function(d) {
                return d.y;
            });

            links
            .attr("x1", function(d) {
                return d.source.x;
            })
            .attr("y1", function(d) {
                return d.source.y;
            })
            .attr("x2", function(d) {
                return d.target.x;
            })
            .attr("y2", function(d) {
                return d.target.y;
            });
            console.log(simulation.alpha());
        }

        function dragstarted(d) {
            //your alpha hit 0 it stops! make it run again
            simulation.alphaTarget(0.3).restart();
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }
        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            // alpha min is 0, head there
            simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
